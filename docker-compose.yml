version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
    ports:
      - "5432:5432"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - NAME=
      - USER=
      - PASSWORD=
      - HOST=
    depends_on:
      - db
